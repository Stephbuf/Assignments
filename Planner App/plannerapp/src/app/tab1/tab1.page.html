<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Manage Your Tasks</ion-card-title>
      <ion-card-subtitle>Stay organized and on track</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Keep track of your tasks with our easy-to-use To-Do List. Ready to tackle something new? Add tasks quickly and stay ahead of your goals!
    </ion-card-content>
    <ion-button fill="clear" [routerLink]="['/to-do-list']">To Do List</ion-button>
    <!-- <ion-button fill="clear" [routerLink]="['/tasks']"> Add Tasks</ion-button> -->
  </ion-card>
</ion-content>
