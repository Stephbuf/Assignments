<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
    <ion-card>
      <ion-card-header>
        <ion-card-title>Manage Your Notes</ion-card-title>
        <ion-card-subtitle>Capture ideas and important thoughts</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Keep track of your notes, brainstorm freely, and never lose an important idea again.
      </ion-card-content>
      <ion-button fill="clear" [routerLink]="['/notes']">Notes</ion-button>
   
    </ion-card>
</ion-content>
